<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to our Voice Recognition application</h1>
<span>Please introduce your name so Blas can know you.</span>
<span>When you are ready, click on the record button and say something. This way we can start to adapt the AI to your voice.</span>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'voiceRecorder:record' %}" method="post">
{% csrf_token %}
<input type="text">
<input type="file" accept="audio/*;capture=microphone">
<input type="submit" value="Record">
</form>
</body>
</html>
